<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <title>Dependency Tracker - Configuration</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <link rel="stylesheet" href="css/ColumnOptions.css" type="text/css" />
    <link rel="stylesheet" href="css/fabric.min.css" />
    <link rel="stylesheet" href="css/fabric.components.min.css" />
   
    
    <script src="lib/jquery.min.js"></script>
    <script src="lib/VSS.SDK.min.js"></script>
    <script src="lib/q.js"></script>
    <script src="lib/ai.1.0.8-build01310.min.js"></script>
    <script src="lib/jquery.fabric.min.js"></script>

    <script src="dist/src/dependency-module/TelemetryClient.js"></script>
    <script src="dist/src/dependency-module/Configuration.js"></script>
    <script src="dist/src/dependency-module/Helpers.js"></script>

</head>
<body>

    <div class="column-options no-sort" id="container">
        <div class="columns">
            <div class="content display">
                <div class="available">
                    <div class="header">
                        <label for="display-available-list" style="font-size:15px;">Available columns</label>
                    </div>
                    <div class="list-container" id="available-list-container">
                        <select id="display-available-list" size="2" multiple="multiple"></select>
                    </div>
                    <div class="buttons">
                        <div>
                            <button id="select_column" title="Add Column" disabled="" class="ms-Button dep-button" role="button">
                                <span class="ui-button-text">
                                    <span class="icon icon-next-2"></span>
                                </span>
                            </button>
                        </div>
                        <div>

                            <button id="remove_column" title="Remove Column" disabled="" class="ms-Button dep-button"  style="margin-top:3px;" role="button">
                                <span class="ui-button-text">
                                    <span class="icon icon-prev-2"></span>
                                </span>
                            </button>
                           
                        </div>
                    </div>
                </div>
                <div class="selected">
                    <div class="header">
                        <label for="display-selected-list" style="font-size:15px;">Selected columns</label>
                    </div>
                    <div class="list-container">
                        <select id="display-list" size="2" multiple="multiple"></select>
                    </div>
                    <div class="buttons">
                        <div>
                            <button id="moveUp" title="Move Column Up" disabled="" class="ms-Button dep-button" role="button">
                                <span class="ui-button-text">
                                    <span class="icon icon-up"></span>
                                </span>
                            </button>
                        </div>
                        <div>
                            <button id="moveDown" title="Move Column Down" disabled="" class="ms-Button dep-button" role="button" style="margin-top:3px;">
                                <span class="ui-button-text">
                                    <span class="icon icon-down"></span>
                                </span>
                            </button>
                        </div>
                        <br />
                        <div title="Width" class="width-container">
                            <label for="column-width">Width</label>
                        </div>
                        <div>
                            <input disabled="" class="width textbox disabled" id="column-width" type="text">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript">

        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true,
            setupModuleLoader: true,
            moduleLoaderConfig: {
                paths: {
                    "Scripts": "dist/src/dependency-module"
                }
            }
        });

        VSS.ready(function () {
            VSS.require(["VSS/Controls", "VSS/Controls/Grids", "Scripts/ConfigurationDialog"], function (Controls, Grids, config) {
                VSS.register("configuration", function (context) {
                    return new config.ConfigurationDialogModel(context);
                });
                VSS.notifyLoadSucceeded();
            });
        });

    </script>
</body>
</html>
